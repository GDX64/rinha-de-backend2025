services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "20MB"

  api1: &api
    build:
      context: .
      dockerfile: dockerfile
    hostname: api1
    environment:
      - DEFAULT_PAYMENT=http://host.docker.internal:8001
      - FALLBACK_PAYMENT=http://host.docker.internal:8002
      - DB_URL=http://db-api:9999
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "100MB"
  api2:
    <<: *api
    hostname: api2
  db-api:
    <<: *api
    hostname: db-api
    environment:
      - IS_DB_SERVICE=true

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true